<!doctype html>
<html lang="en">
  <head>
    <title>Quản lý tuyển sinh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- BT1: Tuyển sinh -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><b>Quản lý tuyển sinh</b></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Điểm chuẩn:</label>
                            <input id="diemChuan" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Chọn khu vực:</label>
                            <select class="custom-select custom-select-sm">
                                <option selected>Chọn khu vực</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="3">X</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label>Chọn đối tượng:</label>
                            <select class="custom-select custom-select-sm">
                                <option selected>Chọn đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label>Điểm toán:</label>
                            <input id="toan" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Điểm văn:</label>
                            <input id="van" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Điểm anh:</label>
                            <input id="anh" type="text" class="form-control"/>
                        </div>
                        <button id="btnSubmit" class="btn btn-success "> Kết quả </button>
                    </div>
                    <div id="footerCard1" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
 <br>
 <br>
 <br>
    <!-- BT2: Tính tiền điện -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><b>Tính tiền điện</b></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Họ tên người dùng:</label>
                            <input id="name" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Nhập số kw:</label>
                            <input id="kw" type="text" class="form-control"/>
                        </div>
                        <button id="btnSubmit" class="btn btn-success "> Tính tiền </button>
                    </div>
                    <div id="footerCard2" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
